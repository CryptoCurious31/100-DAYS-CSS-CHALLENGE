<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY 2 OF 100 DAYS OF CSS CHALLENGE</title>
    <style>
        :root 
        {
            --zero-percent: #008080;
            --hundred-percent: #800080;
        }

        .frame
        {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--zero-percent) 0%, var(--hundred-percent) 100%);
            overflow: hidden;
            border-radius: 50px;
            box-shadow: 5px 10px 20px 0 rgba(0, 0, 0, 0.1);
            margin-top: -200px;
            margin-left: -200px;
            font-family: 'Open Sans', Helvetica, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .center
        {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .hamburger
        {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100px;
            height: 100px;
            gap: 10px;
        }

        .burger-line:nth-child(1)
        {
            position: relative;
            width: 80px;
            height: 8px;
            background-color: #FFFF00;
            box-shadow: 1px 1px 3px #FF00FF;
            border-radius: 5px;
        }

        .burger-line:nth-child(2)
        {
            position: relative;
            width: 80px;
            height: 8px;
            background-color: #FFFF00;
            box-shadow: 1px 1px 3px #FF00FF;
            border-radius: 5px;
        }

        .burger-line:nth-child(3)
        {
            position: relative;
            width: 80px;
            height: 8px;
            background-color: #FFFF00;
            box-shadow: 1px 1px 3px #FF00FF;
            border-radius: 5px;
        }
    </style>
</head>
<body>
   <div class="frame">
        <div class="center">
            <div class="hamburger">
                <div class="burger-line"></div>
                <div class="burger-line"></div>
                <div class="burger-line"></div>
            </div>
        </div>
    </div> 
</body>
</html>
